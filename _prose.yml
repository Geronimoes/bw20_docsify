prose:
  rooturl: 'docs'
  siteurl: 'http://geronimoes.github.io/bw20_docsify/'
  relativeLinks: 'http://geronimoes.github.io/bw20_docsify/links.jsonp'
  #media: 'media'
  #ignore:
  #  - index.md
  #  - _config.yml
  #  - /_layouts
  #  - /_includes
  metadata:
    docs:
      - name: "layout"
        field:
          element: "hidden"
          value: "blog"
      - name: "tags"
        field:
          element: "multiselect"
          label: "Add Tags"
          placeholder: "Choose Tags"
          options:
            - name: "Apples"
              value: "apples"
            - name: "Bananas"
              value: "bananas"
    docs/static:
      - name: "layout"
        field:
          element: "hidden"
          value: "page"
      - name: "permalink"
        field:
          element: "text"
          label: "Permalink"
          value: ""
